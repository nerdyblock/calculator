<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen">
            <div class="previous-expression"></div>
            <div class="current-expression"></div>
        </div>
        <div class="keypad">
            <button class="key" data-delete>del</button>
            <button class="span-two" data-all-clear>AC</button>
            <button class="key" data-operation>*</button>

            <button class="key" data-number>7</button>
            <button class="key" data-number>8</button>
            <button class="key" data-number>9</button>
            <button class="key" data-operation>/</button>

            <button class="key" data-number>4</button>
            <button class="key" data-number>5</button>
            <button class="key" data-number>6</button>
            <button class="key" data-operation>+</button>

            <button class="key" data-number>1</button>
            <button class="key" data-number>2</button>
            <button class="key" data-number>3</button>
            <button class="key" data-operation>-</button>

            <button class="key" data-number>.</button>
            <button class="key" data-number>0</button>
            <button class="span-two" data-equalto>=</button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
